<div class="login-page" [formGroup]="loginForm" (ngSubmit)="submit()" >
  <mat-card>
    <mat-card-title>Login</mat-card-title>
        <div class="justify-content-center" >
          <mat-card-content>
              <div class="justify-content-center">
                <div></div>
                <mat-form-field>
                  <mat-label>Email address</mat-label>
                  <!--        <input matInput placeholder="Username" formControlName="username" required>-->
                  <input matInput formControlName="username">
                </mat-form-field>
                <div>
                  <mat-form-field>
                    <mat-label>Password</mat-label>
                    <!--        <input matInput type="password" placeholder="Password" formControlName="password" required>-->
                    <input matInput formControlName="password" placeholder="Password" formControlName="password" required [type]="hide ? 'password' : 'text'" >
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
                </div>
              </div>

              <div  id="controls"  style="display: flex; align-items: center;">
                <button style="width: 20%"  [disabled]="loginForm.invalid"
                  (click)="submit()" mat-flat-button color="primary">
                  Login
                </button>
                <div class="text-link">
                  <p>Don't have an account?</p>
                  <p><a routerLink="/register">Register here</a></p>
                </div>
              </div>
          </mat-card-content>
        </div>
  </mat-card>
</div>
